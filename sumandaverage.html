<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result1"></p>
    <input type="button" value="Calculate Average" onclick="calculateAverage()">

     <p id="result2"></p>
    <input type="button" value="Calculate Sum" onclick="calculateSum()">

    <script>
        let map=new Map()
        map.set("Maths",98);
        map.set("Social",95);
        map.set("Science",90);
        map.set("Tamil",100);
        map.set("English",100);
    
        map.forEach(function(k,v) {console.log(k)});
        const values = Array.from(map.values())
        console.log(values);

       function calculateAverage(){
            let sum=0;
            let average;
            for(let i=0;i<values.length;i++){
                sum+=values[i];
            }
            average=sum/values.length;
            document.getElementById("result1").innerHTML = "The average of all subjects  is: " + average;
        
           function calculateSum(){
            let sum=0;
            for(let i=0;i<values.length;i++){
                sum+=values[i];
            }
            document.getElementById("result2").innerHTML = "The sum of all subjects  is: " + sum;
        
}
        
    </script>
</body>
</html>
